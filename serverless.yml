org: azad123
app: aws-node-http-api-project
service: aws-node-http-api-project
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
        - arn:aws:dynamodb:us-east-1:535201705982:table/todowork

functions:
  hello:
    handler: src/hello.handler
    events:
      - httpApi:
          path: /
          method: get
  insertapi:
    handler: src/insertapi.handler
    events:
      - httpApi:
          path: /work
          method: post
  showapi:
    handler: src/showapi.handler
    events:
      - httpApi:
          path: /work
          method: get
  completeapi:
    handler: src/completeapi.handler
    events:
      - httpApi:
          path: /work/{id}
          method: put

resources:
  Resources:
    todowork:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName:todowork
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
